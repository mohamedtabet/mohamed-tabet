<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Tabet Store</title>

   
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
   
    <link rel="stylesheet" href="medd.css">
</head>

<body>
  
    <header>
  
        <div class="nav container">
            <a href="#" class="logo"><ion-icon name="storefront"></ion-icon><span>Med Tabet</span>Store</a>
            <a href1="#" class="logo "><ion-icon name="storefront"></ion-icon>Products for everyone's benefit</a>
        
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

           
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
               
                
                <div class="cart-content">


                </div>

               
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0 Dh</div>
                </div>
               
                <button type="button" class="btn-buy">Buy Now</button>
               
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    
    <section class="shop container">
        <h2 class="section-title">Med Shop Products</h2>
        
        
        <div class="shop-content">
            
            <div class="product-box">
                <img src="product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">789.5 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">590.5 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="product-price">299.5 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="product-price">1050 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="product-price">950 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="product-price">14000 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="product-price">17250 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">1100.5 Dh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    
    <script src="med.js"></script>
</body>

</html>
